<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tab title -->
    <title>Test your reflexes</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<!-- Body element -->

<body>
    <header></header>
    <section id="mainSection">
        <div id="leftBlock">

        </div>
        <div id="sideBar">
            <h2 id="scoresTitle">User Scores</h2>
            <div id="topOneUser">
                <h3 id="topOneName">Jose</h3>
                <h3 id="topOneScore">240</h3>
            </div>
            <div id="topTwoUser">
                <h3 id="topTwoName">Jose</h3>
                <h3 id="topTwoScore">240</h3>
            </div>
            <div id="topThreeUser">
                <h3 id="topThreeName">Jose</h3>
                <h3 id="topThreeScore">240</h3>
            </div>
            <div id="topFourUser">
                <h3 id="topFourName">Jose</h3>
                <h3 id="topFourScore">240</h3>
            </div>
            <div id="topFiveUser">
                <h3 id="topFiveName">Jose</h3>
                <h3 id="topFiveScore">240</h3>
            </div>
        </div>
    </section>

    <template id="userPage">
        <h2>Chose your user name</h2>
        <div id="mainPageForm">
            <h3>User name</h3>
            <form action="" id="userNameForm">
                <input type="text">
            </form>
            <button id="initialButton" type="submit" name="userButton" form="userNameForm">Start</button>
        </div>
    </template>

    <template id="gamePage">
        <button id="startGame">Start Game</button>
        <h3>Get ready...</h3>
        <button id="stopGame">Stop Game</button>
    </template>

    <template id="resultPage">
        <h2>Your score</h2>
        <h3>Your reaction time was:</h3>
        <h3 id="secondScore">1,4 seconds</h3>
        <button id="playAgain">Play again</button>
    </template>

    <footer></footer>
</body>
<!-- Javascript -->
<script>
    let userPageTemplate = document.getElementById('userPage');
    const userPageTemplateContent = document.importNode(userPageTemplate.content, true);
    // let userPageTemplateContent = userPageTemplate.content;
    document.getElementById('leftBlock').appendChild(userPageTemplateContent);
    console.log("Initial set-up")
</script>
<script src="changePage.js"></script>

</html>
